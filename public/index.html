<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0, viewport-fit:cover"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.webmanifest" />
    <!-- Make manifest work in old browsers  -->
    <script>
      window.addEventListener("load", function (ev) {
        window.requestAnimationFrame(function () {
          var s = document.createElement("script");
          s.src =
            location.protocol +
            "//" +
            location.host +
            "/scripts/pwacompat.min.js";
          s.setAttribute("crossorigin", "anonymous");
          document.head.appendChild(s);
        });
      });
    </script>
    <title>Timeling</title>
    <meta name="description" content="We have a date for you" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
